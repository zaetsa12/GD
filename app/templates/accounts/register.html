{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-w3layouts wrapper boble">
    <h1>SignUp</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            {% include 'partials/_allerts.html' %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <input class="text" type="text" name="Name" placeholder="Name" required="">
                <input class="text mt-4" type="text" name="Surname" placeholder="Surname" required="">
                <input class="text mt-4" type="text" name="Username" placeholder="Username" required="">
                <input class="text email" type="email" name="email" placeholder="Email" required="">
                <input class="text" type="password" name="password" placeholder="Password" required="">
                <input class="text w3lpass" type="password" name="confirm-password" placeholder="Confirm Password"
                    required="">
                <input type="submit" value="SIGNUP">
            </form>
            <p>Don't have an Account? <a href="#"> Login Now!</a></p>
        </div>
    </div>
  </div>

{% endblock %}
