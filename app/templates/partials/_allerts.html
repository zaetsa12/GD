{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="row">
        <div class="col">
            <div id ="message" class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
                <strong>{{ message }}</strong> 
                <button type ="button" class = "close" id="closebtn" data-dismiss="alert"><span aria-hidden="true"> &times;</span></button>

            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
